<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style3.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="menu contenedor">
            <a href="http://127.0.0.1:3000/frontend/index.html" class="logo">mangaempire</a>
            <input type="checkbox" id="menu">
            <label for="menu">
                <img src="img/barF.png" class="menu-icono" alt="menu">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="http://127.0.0.1:3000/frontend/index.html">Inicio</a></li>
                    <li><a href="http://127.0.0.1:3000/frontend/categorias.html">Categorías</a></li>
                    <li><a href="http://127.0.0.1:3000/frontend/prueba.html">Mangas</a></li>
                    <li><a href="https://twitter.com/EmpireMang777">Contacto</a></li>
                </ul>
            </nav>
            <a href="http://127.0.0.1:3000/frontend/login.html" class="btn-1">Login</a>
        </div>

        <div class="header-content container">
            <div class="header-1">
                <img src="img/lg1.png" alt="">
                <a href="#" class="btn-2">Ver ahora</a>
            </div>
            <div class="header-2">
                <h1>Los mejores <br>mangas</h1>
            </div>
        </div>
    </header>

    <section class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="admin-menu">
                    <h2>Panel de Administrador</h2>
                    <ul class="list-group">
                        <li class="list-group-item"><a href="#" id="linkSuscripcion">Venta de Suscripción</a></li>
                        <!-- Otros elementos del menú -->
                    </ul>
                </div>
            </div>
            <div class="col-md-8" id="formularioSuscripcion" style="display: none;">
                <div class="subscription">
                    <h2>Venta de Suscripción</h2>
                    <form id="formSuscripcion">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="nivel">Nivel de Suscripción:</label>
                            <select class="form-control" id="nivel" name="nivel" required>
                                <option value="Bronce">Bronce</option>
                                <option value="Plata">Plata</option>
                                <option value="Oro">Oro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="duracion">Duración:</label>
                            <select class="form-control" id="duracion" name="duracion" required>
                                <option value="1 Mes">1 Mes</option>
                                <option value="3 Meses">3 Meses</option>
                                <option value="1 Año">1 Año</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Aceptar</button>
                            <button type="button" class="btn btn-secondary" id="btnCancelarSuscripcion">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div id="mangasContainer" class="box-container">
        <!-- Aquí se cargarán los mangas -->
    </div>

    <footer class="footer container">
        <h3>mangaempire</h3>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Mangas</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
        <audio controls loop>
            <source src="audio/musica2.mp3" type="audio/mpeg">
        </audio>
    </footer>

    <script>
        document.getElementById('linkSuscripcion').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('formularioSuscripcion').style.display = 'block';
        });

        document.getElementById('btnCancelarSuscripcion').addEventListener('click', function() {
            document.getElementById('formularioSuscripcion').style.display = 'none';
        });

        document.getElementById('formSuscripcion').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario

            // Obtener datos del formulario
            var nombre = document.getElementById('nombre').value;
            var email = document.getElementById('email').value;
            var nivel = document.getElementById('nivel').value;
            var duracion = document.getElementById('duracion').value;

            // Aquí puedes agregar la lógica para enviar los datos al servidor o realizar otras acciones necesarias

            // Limpiar el formulario o hacer otras acciones necesarias
            document.getElementById('formSuscripcion').reset();
            document.getElementById('formularioSuscripcion').style.display = 'none'; // Ocultar el formulario de suscripción

            alert('Suscripción realizada exitosamente.');
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
